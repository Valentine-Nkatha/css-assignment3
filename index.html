<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>creating an account form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <div class="container">
        <h1>Welcome To Our Community</h1>
        <img id="draft" src="/images/images.png" />
      </div>

      <form>
        <h2>Create an Account</h2>
        <p>Sign Up your Account Below</p>
        <div class="words">
          <label for="first name">FirstName</label>
          <br />

          <input type="text" placeholder="First Name" class="output" />
          <br />
          <br />
          <label for="last name"> LastName</label>
          <br />
          <input type="text" placeholder="Last Name" class="output" />
          <br />
          <br />
        </div>
        <br />
        <br />

        <label for="emailaddress">Email Address</label>
        <br />
        <input
          type="email address"
          placeholder="Enter Email Address"
          class="output"
        />
        <br />
        <br />
        <label for="password">Password</label>
        <br />
        <input type="Password" placeholder="Enter Password" class="output" />
        <br />
        <br />
        <label for="Confirm password">Confirm password</label>
        <br />
        <input
          type="Confirm Password"
          placeholder="Confirm Password"
          class="output"
        />
        <br />
        <br />
        <button id="end">Create Account</button>
        <br />
        <br />
        <p>Already have an account?Sign In</p>
        <br />
        <p>_____________________or_____________________________</p>

        <img
          src="/images/download (1).png"
          alt="facebook icon"
          height="35"
          width="40px"
        />
        <img
          src="/images/download.png"
          alt="google icon"
          height="35"
          width="30px"
        />
        <img
          src="/images/download (2).png"
          alt="apple icon"
          height="30"
          width="40px"
        />
      </form>
    </div>
  </body>
</html>
